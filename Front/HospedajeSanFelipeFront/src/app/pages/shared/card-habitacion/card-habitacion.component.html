<br>
<div class="card mb-5 shadow-sm">
  <!-- <img src="..." class="card-img-top" alt="..."> -->
  <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
    <title>Placeholder</title>
    <rect width="100%" height="100%" fill="#868e96"></rect>
    <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
  </svg>
  <div class="card-body">

    <br>
    <p class="fs-5 text-center">Próximas reservaciones</p>

    <div class="card bd-callout mb-2" data-bs-toggle="modal" data-bs-target="#exampleModalCenter" role="button" (click)="change()">
      <div class="card-body">
        {{fecha()}}
      </div>
    </div>
    <div class="card bd-callout mb-2" data-bs-toggle="modal" data-bs-target="#exampleModalCenter" role="button">
      <div class="card-body">
        {{fecha()}}
      </div>
    </div>
    <div class="card bd-callout mb-2" data-bs-toggle="modal" data-bs-target="#exampleModalCenter" role="button">
      <div class="card-body">
        {{fecha()}}
      </div>
    </div>
  </div>
  <div class="card-footer">
    <small class="text-muted">Rentada por última vez 25/12/2022</small>
  </div>
</div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" style="display: none;">
  <div class="modal-dialog modal-dialog-centered modal-xl" style="height: 80% !important;">
    <div class="modal-content" style="height: 80% !important;">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-center" id="exampleModalCenterTitle">Fechas reservadas</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <full-calendar *ngIf="muestra" id="calendar" [options]="calendarOptions"></full-calendar>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="change()">update</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
